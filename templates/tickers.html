{% extends "layout.html" %}

{% block title %}Tickers â€“ Investment Dashboard{% endblock %}

{% block content %}
<h2>Tickers</h2>
<table>
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Classification</th>
            <!-- Proxy fields removed -->
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for tk in tickers %}
        <tr>
            <td>{{ tk.symbol }}</td>
            <td>{{ tk.classification }}</td>
            <td>
                <a href="/tickers/edit/{{ tk.id }}">Edit</a> |
                <a href="/tickers/delete/{{ tk.id }}" onclick="return confirm('Delete ticker?');">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<h3>Add New Ticker</h3>
<form method="post" action="/tickers">
    <label for="symbol">Symbol</label>
    <input type="text" id="symbol" name="symbol" required>
    <label for="classification">Classification</label>
    <select id="classification" name="classification" required>
        <option value="stock">Stock</option>
        <option value="bond">Bond</option>
    </select>
    <button type="submit">Add Ticker</button>
</form>
{% endblock %}
