{% extends "layout.html" %}

{% block title %}Edit Ticker â€“ Investment Dashboard{% endblock %}

{% block content %}
<h2>Edit Ticker</h2>
<form method="post" action="/tickers/edit/{{ ticker.id }}">
    <label for="symbol">Symbol</label>
    <input type="text" id="symbol" name="symbol" value="{{ ticker.symbol }}" required>
    <label for="classification">Classification</label>
    <select id="classification" name="classification" required>
        <option value="stock" {% if ticker.classification == 'stock' %}selected{% endif %}>Stock</option>
        <option value="bond" {% if ticker.classification == 'bond' %}selected{% endif %}>Bond</option>
    </select>
    <label for="proxy_symbol">Proxy Symbol</label>
    <input type="text" id="proxy_symbol" name="proxy_symbol" value="{{ ticker.proxy_symbol or '' }}">
    <label for="conversion_ratio">Conversion Ratio</label>
    <input type="number" step="0.0001" id="conversion_ratio" name="conversion_ratio" value="{{ ticker.conversion_ratio or '' }}">
    <label for="ratio_timestamp">Ratio Timestamp (YYYY-MM-DD)</label>
    <input type="date" id="ratio_timestamp" name="ratio_timestamp" value="{{ ticker.ratio_timestamp or '' }}">
    <button type="submit">Save</button>
</form>
{% endblock %}
